<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <title>TIC-TAC-TOE</title>
</head>
<body>
    <h1 class="text-center">Tic-Tac-Toe</h1>
    <h4 class="text-center" id="turnMessage">Play!</h4>
    <div class="board" id="board">
        <div class="cell" data-cell id="sq1"></div>
        <div class="cell" data-cell id="sq2"></div>
        <div class="cell" data-cell id="sq3"></div>
        <div class="cell" data-cell id="sq4"></div>
        <div class="cell" data-cell id="sq5"></div>
        <div class="cell" data-cell id="sq6"></div>
        <div class="cell" data-cell id="sq7"></div>
        <div class="cell" data-cell id="sq8"></div>
        <div class="cell" data-cell id="sq9"></div>
    </div>

    
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="replayButton">Play Again!</button>
    </div>
    <button class="text-center" id="restartButton">Restart</button>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
